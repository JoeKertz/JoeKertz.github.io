<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chineese Resturant Example</title>
    <link rel='stylesheet' href='CSS/resturant.css'>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png">
</head>
<body>
    <div class="menubar-wrap">
    <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a class="active" href="#">Menu</a></li>
        <li><a class="active" href="#">Order Now!</a></li>
        <li><a class="active" href="#">About Us</a></li>
    </ul>
    <div class="logobanner"><img src="images/chineeseLogo1.png"><div class="logotext">JOE'S NOODLE HOUSE</div></div>
</div>
    <div class="pagediv">
        <form>
        <div class="grid-container">
            <div class="grid-item"><img src="images\Billyfoodmabodofu3.jpg" height="200px" width="200px"><br><p1>Mapo Tofu</p1><br><p1>Quantity: </p1><input type="number" id="MapoTofu" name="order" min="0" max ="10"></div>
            <div class="grid-item"><img src="images\Chow_mein.jpg" height="200px" width="200px"><br><p1>Chow Mein</p1><br><p1>Quantity: </p1><input type="number" id="MapoTofu" name="order" min="0" max ="10"></div>
            <div class="grid-item"><img src="images\dandannoodles.jpg" height="200px" width="200px"><br><p1>Dan Dan Noodles</p1><br><p1>Quantity: </p1><input type="number" id="MapoTofu" name="order" min="0" max ="10"></div>  
            <div class="grid-item"><img src="images\Hoikoro.jpg" height="200px" width="200px"><br><p1>Hoikoro</p1><br><p1>Quantity: </p1><input type="number" id="MapoTofu" name="order" min="0" max ="10"></div>
            <div class="grid-item"><img src="images\KungPowShanghai.jpg" height="200px" width="200px"><br><p1>Kung Pow Shanghai</p1><br><p1>Quantity: </p1><input type="number" id="MapoTofu" name="order" min="0" max ="10"></div>
            <div class="grid-item"><img src="images\LaZiJi.jpg" height="200px" width="200px"><br><p1>La Zi Ji</p1><br><p1>Quantity: </p1><input type="number" id="MapoTofu" name="order" min="0" max ="10"></div>  
            <div class="grid-item"><img src="images\loMein.jpg" height="200px" width="200px"><br><p1>Lo Mein</p1><br><p1>Quantity: </p1><input type="number" id="MapoTofu" name="order" min="0" max ="10"></div>
            <div class="grid-item"><img src="images\RiceNoodles.jpg" height="200px" width="200px"><br><p1>Rice Noodles</p1><br><p1>Quantity: </p1><input type="number" id="MapoTofu" name="order" min="0" max ="10"></div>
            <div class="grid-item"><img src="images\SweetAndSourPork.jpg" height="200px" width="200px"><br><p1>Sweet and Sour Pork</p1><br><p1>Quantity: </p1><input type="number" id="MapoTofu" name="order" min="0" max ="10"></div>  
          </div>
        </form>
    </div>

</html>
